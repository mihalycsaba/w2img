name: "Build"

on:
  push:
    branches:
      - master

jobs:
  # Check if version exists
  check:
    name: Check Version
    runs-on: ubuntu-latest
    outputs: 
      NAME: ${{ steps.extract_name.outputs.NAME }}
      VERSION: ${{ steps.extract_version.outputs.VERSION }}
      PRERELEASE: ${{ steps.extract_version.outputs.PRERELEASE }}
      VERSION_EXISTS: ${{ steps.check_version.outputs.VERSION_EXISTS }}

    steps:
        #Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

        #Extract Name
      - name: Extract name from pubspec.yaml
        id: extract_name
        run: |
          name=$(grep '^name: ' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "NAME=$name" >> $GITHUB_OUTPUT

        #Extract Version
      - name: Extract version from pubspec.yaml
        id: extract_version
        run: |
          version=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "VERSION=$version" >> $GITHUB_OUTPUT
          if [[ "$version" == *pre* ]]; then
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

        #Check if Tag Exists
      - name: Check if Version Exists
        id: check_version
        run: |
          if git show-ref --tags --verify --quiet "refs/tags/v${{ steps.extract_version.outputs.VERSION }}"; then
            echo "VERSION_EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "VERSION_EXISTS=false" >> $GITHUB_OUTPUT
          fi    

  # Build and release for Android and Linux  
  linux-build:
    needs: [check]      
    name: Build & Release 
    runs-on: ubuntu-latest 

    steps:
        #Checkout Repository
      - name: Checkout Repository
        if: needs.check.outputs.VERSION_EXISTS == 'false'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
        #Setup Java
      - name: Set Up Java
        if: needs.check.outputs.VERSION_EXISTS == 'false'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

        #Install Linux dependencies
      - name: Install Linux Dependencies
        if: needs.check.outputs.VERSION_EXISTS == 'false'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

        #Setup Flutter
      - name: Set Up Flutter
        if: needs.check.outputs.VERSION_EXISTS == 'false'
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

        #Install Dependencies
      - name: Install Dependencies
        if: needs.check.outputs.VERSION_EXISTS == 'false'
        run: flutter pub get

        #Setup Keystore
      - name: Decode Keystore
        if: needs.check.outputs.VERSION_EXISTS == 'false'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks
          
      - name: Create key.properties
        if: needs.check.outputs.VERSION_EXISTS == 'false'
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties
        
       #Building APK
      - name: Build APK
        if: needs.check.outputs.VERSION_EXISTS == 'false'
        run: flutter build apk --release

        #Rename APK
      - name: Rename APK
        if: needs.check.outputs.VERSION_EXISTS == 'false'
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/${{ needs.check.outputs.NAME }}-${{ needs.check.outputs.VERSION }}.apk

        #Build Linux
      - name: Build Linux
        if: needs.check.outputs.VERSION_EXISTS == 'false'
        run: flutter build linux --release

        #Rename Linux build folder
      - name: Rename Linux build folder
        if: needs.check.outputs.VERSION_EXISTS == 'false'
        run: mv build/linux/x64/release/bundle/ build/linux/x64/release/${{ needs.check.outputs.NAME }}

        #Zip Linux build
      - name: Zip Linux build
        if: needs.check.outputs.VERSION_EXISTS == 'false'
        run: |
          cd build/linux/x64/release 
          zip -r ${{ needs.check.outputs.NAME }}-${{ needs.check.outputs.VERSION }}-linux.zip ${{ needs.check.outputs.NAME }}

        #Upload Artifacts
      - name: Upload Artifacts
        if: needs.check.outputs.VERSION_EXISTS == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            build/app/outputs/flutter-apk/${{ needs.check.outputs.NAME }}-${{ needs.check.outputs.VERSION }}.apk
            build/linux/x64/release/${{ needs.check.outputs.NAME }}-${{ needs.check.outputs.VERSION }}-linux.zip
      
        #Create Release
      - name: Create Release
        if: needs.check.outputs.VERSION_EXISTS == 'false' && needs.check.outputs.PRERELEASE == 'false'
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/${{ needs.check.outputs.NAME }}-${{ needs.check.outputs.VERSION }}.apk,build/linux/x64/release/${{ needs.check.outputs.NAME }}-${{ needs.check.outputs.VERSION }}-linux.zip"
          tag: v${{ needs.check.outputs.VERSION }}
          generateReleaseNotes: true
      
        #Create Pre-Release
      - name: Create Pre-Release
        if: needs.check.outputs.VERSION_EXISTS == 'false' && needs.check.outputs.PRERELEASE == 'true'
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/${{ needs.check.outputs.NAME }}-${{ needs.check.outputs.VERSION }}.apk,build/linux/x64/release/${{ needs.check.outputs.NAME }}-${{ needs.check.outputs.VERSION }}-linux.zip"
          tag: v${{ needs.check.outputs.VERSION }}
          generateReleaseNotes: true
          prerelease: true
